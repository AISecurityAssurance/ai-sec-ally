name: Build and Deploy to Firebase

on:
  push:
    branches: [ main, master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      env:
        CI: false

    - name: Create service account file
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json

    - name: Authenticate with Google Cloud
      run: |
        gcloud auth activate-service-account --key-file=service-account.json
        gcloud config set project active-tome-467816-s6

    - name: Install and deploy with Firebase CLI
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting --project active-tome-467816-s6 --non-interactive