name: Build and Deploy to Firebase

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Run tests (if available)
      run: |
        if npm run test:ci > /dev/null 2>&1; then
          npm run test:ci
        elif npm run test > /dev/null 2>&1; then
          CI=true npm run test -- --coverage --watchAll=false
        else
          echo "No test script found, skipping tests"
        fi

    - name: Build project
      run: npm run build
      env:
        CI: false  # Treat warnings as warnings, not errors

    - name: Create service account key file
      run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-service-key.json
      
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud-service-key.json
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ runner.temp }}/gcloud-service-key.json
        firebase deploy --only hosting --project active-tome-467816-s6

    - name: Deploy to Firebase Preview (for PRs)
      if: github.event_name == 'pull_request'
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud-service-key.json
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ runner.temp }}/gcloud-service-key.json
        firebase hosting:channel:deploy pr-${{ github.event.number }} --project active-tome-467816-s6 --expires 7d