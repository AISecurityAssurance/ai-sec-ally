name: Build and Deploy to Firebase

on:
  push:
    branches: [ main, master ]

# Add permissions for OIDC token
permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      env:
        CI: false

    - name: Install functions dependencies
      run: npm ci
      working-directory: ./functions

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/717462094965/locations/global/workloadIdentityPools/github-provider/providers/github-provider'
        service_account: 'github-action-1025222256@active-tome-467816-s6.iam.gserviceaccount.com'

    - name: Deploy to Firebase
      uses: 'firebase/firebase-tools@v1'
      with:
        args: deploy --only hosting,functions
      env:
        PROJECT_ID: active-tome-467816-s6
