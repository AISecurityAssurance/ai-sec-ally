name: Build and Deploy to Firebase

on:
  push:
    branches: [ main, master ]

# Add permissions for OIDC token
permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      env:
        CI: false

    - name: Install functions dependencies
      run: npm ci
      working-directory: ./functions

    - name: Authenticate to Google Cloud
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Install Firebase Tools
      run: npm install -g firebase-tools

    - name: Deploy to Firebase
      run: |
        # Fetch the secret's value into an environment variable
        export SENDGRID_API_KEY_VALUE="$(gcloud secrets versions access latest --secret=SENDGRID_API_KEY)"
        
        # Deploy, passing the fetched secret as a function environment variable
        firebase deploy --only hosting,functions --set-env-vars="SENDGRID_API_KEY=$SENDGRID_API_KEY_VALUE"
      